<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <link rel="icon" type="image/x-icon" href="/img/logo resonance3D.png">
    <script async type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #model-viewer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        nav img {
            width: 100px;
        }
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            nav img {
                width: 80px;
            }
        }
        @media screen and (max-width: 576px) {
            nav img {
                width: 60px;
            }
        }
    </style>
</head>
<body>

<nav>
    <img src="/img/Resonance_logo_Red_CROP.png" alt="Logo">
</nav>

<div id="model-viewer-container">
    <model-viewer
        id="model-viewer"
        src="/3D Models/Ball.glb"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        exposure="1"
        shadow-intensity="3"
        interaction-prompt="auto"
        interaction-policy="allow-when-focused"
        auto-rotate
        auto-rotate-delay="2000ms"
        loading="lazy"
        style="width: 80%; height: 80%;"
        annotations='[
            {
                "position": "1m 0 0",
                "title": "Annotation 1",
                "description": "This is the first annotation."
            },
            {
                "position": "0 1m 0",
                "title": "Annotation 2",
                "description": "This is the second annotation."
            }
        ]'
        hotspots='[
            {
                "position": "1m 1m 0",
                "title": "Hotspot 1",
                "detail": "This is hotspot 1."
            },
            {
                "position": "-1m -1m 0",
                "title": "Hotspot 2",
                "detail": "This is hotspot 2."
            }
        ]'
        animation-name="spin"
        animation-interruptible
        interaction-prompt="auto"
        interaction-policy="allow-when-focused"
        autoplay
        autoplay-delay="1000ms"
        auto-rotate
        auto-rotate-delay="2000ms"
        loading="lazy"
        style="width: 80%; height: 80%;">
    <script type="application/json" id="animation-script">
        {
            "name": "spin",
            "keyframes": [
                { "transform": "rotateY(0deg)" },
                { "transform": "rotateY(360deg)" }
            ],
            "options": {
                "duration": "3000",
                "iterations": "infinite"
            }
        }
    </script>
    </model-viewer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modelViewer = document.getElementById('model-viewer');

        modelViewer.addEventListener('load', () => {
            if (!document.fullscreenElement) {
                modelViewer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            }
        });
    });
</script>

</body>
</html>
